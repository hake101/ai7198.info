    <head>
        <title>Give me your personal data</title>

            <label>Who's your email provider? </label><select name="devices">

                <option value="aol.com">AOL</option>
                <option value="mail.proton.me">Proton Mail</option>

                <option value="mail.yahoo.com">Yahoo Mail</option>
            </select>
            <br>
            <label>Speaking of emails, what's your email? </label><input type="email" name="email" size="15" maxlength="60">

        <fieldset>
            <legend><a href="last.fm" target="_blank">last.fm</a></legend>

                <label>Do you know what <a href="last.fm" target="_blank">last.fm</a> is? </label> 
                <input type="checkbox" name="yes" value="Yes, yes I do"/>Yes, yes I do
                <input type="checkbox" name="no" value="No, what is that"/>No, what is that?
            <br>
                <label>What's your <a href="last.fm" target="_blank">last.fm</a> username?<sup>1</sup></label>
                <input type="text" name="moreusername" size="15" maxlength="30"/>
            <br>
                I want you to send me an <strong>mp3</strong> of your favorite song. Please?
                <br>
                <input type="file" name="favorite-song" />
        </fieldset>
        <input type="submit" name="email" value="Give me your details so I can sell it to make money and then eventually get sued for it"/>

        </form>
        <a href="../index.html">Go Back</a>
